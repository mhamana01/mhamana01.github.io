<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>geolocation | GPSのテスト</title>
</head>
<body>
    <h1>geolocation | GPSのテスト</h1>
    <dl id ="weatherMap">
      <dt>地域名：</dt>
      <dd id ="areaName"></dd>
      

    </dl>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
    // DOMの読み込み
    $(function(){

        console.log('読み込んだよ');

        // GPSからの緯度経度の取得
        navigator.geolocation.getCurrentPosition(function(pos){
            console.log(pos);
            var lat = pos.coords.latitude; //緯度
            var lon = pos.coords.longitude; //経度
            lat = calLocation(lat);
            lon = calLocation(lon);
            console.log('lat: ' + lat, 'lon: '+lon);

            setWeather(lat,lon); //緯度経度を受け渡しする

        });


        // 天気を表示する関数
        function setWeather(lat,lon){

            // Open Weather Map APIキー 定数
            const apikey = 'f3cdcde042f3a124d0f5c7474e9b0792';
            // OpenWeatherMap用のURL
            var weatherUrl = 'http://api.openweathermap.org/data/2.5/weather?lat='+lat+'&lon='+lon+'&appid='+ apikey;

            // ajax通信
            $.ajax({
                url:weatherUrl,
                dataType:'json'
            }).done(function(data){
                // 通信成功
                console.log(data);

            }).fail(function(){
                console.log('ajax error'); //通信失敗
            });

        }


        //少数２桁で切り捨てる関数
        function calLocation(num){
            var numA = num*100; //２桁あがる
            numA = Math.floor(numA)/100; //切捨てて２桁下げる
            return numA;
        }

    });
    </script>
</body>
</html>
